<!DOCTYPE html>
<html>
<head>
  <title>John Doe - Break</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f0f0; }
    button { padding: 15px 30px; font-size: 18px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; }
    .break { background: #ff9800; color: white; }
    .back { background: #4caf50; color: white; }
    select { padding: 10px; font-size: 16px; margin: 10px; }
  </style>
</head>
<body>
  <h1>Hello John Doe!</h1>
  <select id="type">
    <option>Break</option>
    <option>Lunch</option>
  </select><br><br>
  
  <button class="break" onclick="startBreak()">Start Break/Lunch</button><br>
  <button class="back" onclick="goBack()" style="display:none" id="backBtn">I'm Back</button>

  <script>
    const socket = io('https://break-tracker-socket.onrender.com');
    const name = "John Doe";

    function startBreak() {
      const type = document.getElementById('type').value.toLowerCase();
      socket.emit('break', { name, status: 'break', type, time: new Date().toLocaleTimeString() });
      document.querySelector('.break').style.display = 'none';
      document.getElementById('backBtn').style.display = 'inline-block';
    }

    function goBack() {
      socket.emit('break', { name, status: 'back', type: '', time: new Date().toLocaleTimeString() });
      document.querySelector('.break').style.display = 'inline-block';
      document.getElementById('backBtn').style.display = 'none';
    }
  </script>
</body>
</html>
